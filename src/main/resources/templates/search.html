<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New York Times API Demo</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div class="container">
    <div class="bg-light p-4 rounded m-2">
        <h1 class="display-4">Search New York Times:</h1>
        <form th:action="@{/search}" method="post">
            <input type="text" th:value="${keyword}" name="keyword">
            <button type="submit">Search</button>
        </form>
    </div>
    <th:block >
        <div class="row justify-content-center">
            <div class="col-auto" th:each="doc: ${searchResults}">
                <div class="card" style="width: 18rem; height: 34rem;">
                    <img th:unless="${doc.imageUrl == null}" th:src="${doc.imageUrl}" class="card-img-top">  <!-- search bar and results displayed on same page -->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${doc.headline.main}">title</h5>
                        <p class="card-text" th:text="${doc.summary}">summary</p>
                        <a th:href="${doc.webUrl}" class="btn btn-primary">Read More..</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
<div th:replace="fragments :: footer"/>

</body>
</html>
